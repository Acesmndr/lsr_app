<!DOCTYPE html>
<html>
<head><title>newlsr</title>
<link rel='stylesheet' type='text/css' href='css/lsr.css' />
<head>
<body>	

	<header>
	<img class='listIcon' src='images/list.png' height='30px' width='30px' /><div class='vrline1'></div>
	<div class='title'>LSR</div>
	<nav>
		<div class='navbar' id='homeicon'><img src='images/home.png' height='27px' width='27px' /></div>
		<div class='navbar' id='communityicon'><img src='images/community.png' height='27px' width='27px' /></div>
	</nav>
	
	<div id='hrline1' />
	</header>
	<div id='list'>
		<div class='list_img'><img src='images/location.png' height='33px' width='20px' /></div>
		<div class='list_img'><img src='images/small69.png' height='27px' width='27px' /></div>
		<div class='list_img'><img src='images/setting.png' height='33px' width='33px' /></div>
		<div class='list_img'><img src='images/info.png' height='27px' width='27px' /></div>
	</div>
	<section id='home'>
	<div class='info'>Hi<div id='username' class='username'> User<!--Provide user name here!!!--></div>!! You have</div>
	<div class='time'><div id="timeRemain"></div></div>
	<div class='info'>for <div class='on_off'>Lights On</div></div>
	<br>
	<br>
	<div id='showtime'>
		<div class='showtime' id='timer0'></div>
		<div class='showtime' id='timer2'></div>
		<div class='showtime' id='timer4'></div>
<!--		<div class='tomorrow'>
			<img src='images/moveright.png' height='33px' width='30px' />
		</div>-->
	</div>
	<br>
	<div class='current_day' id='dayDisplay'>Sunday</div><div class='current_day'>, 26<sup>th</sup> January 2014</div>
	<br>
	<hr>
	<div class='info'>Location : </div><div class='location'>Balaju, Nepaltar</div><br>
	<div class='info'>Showing : </div><div class='group_no'>Group 3</div>
	</section>
	
	<div id='community'>
		<div class='groupNav'>
			<div class='groupNumber'>1
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>2
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>3
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>4
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>5
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>6
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
			<div class='groupNumber'>7
				<div class='timeColor'></div>
				<div class='remainingtime'>1h 1m</div>
			</div>
		</div>
		<div id='routine'>
			<div class='table'>
				<div class='weekDay'>sun</div>
				<div class='whattime'>
					<div class='dayTime'>10:00 am - 12:00 pm</div>
					<div class='dayTime'>01:00 pm - 03:00 pm</div>
				</div>
			</div>
		</div>
		
	</div>
<script type="text/javascript" src='js/jquery-1.10.2.min.js'></script>
<script type="text/javascript" src='js/modernizr.custom.14326.js'></script>
<script type="text/javascript" src='js/lsrmodernizr.js'></script>
</body>
</html>
